# Version of the configuration file
version: 4.0.0
# Icarus theme variant, can be "default" or "cyberpunk"
variant: default
# Path or URL to the website's logo 网站logo
logo: /images/logo.ico 
# Page metadata configurations
head: 
    text: YouthGT
    # URL or path to the website's icon
    favicon: /images/logo.ico
    # Web application manifests configuration Web应用程序清单配置
    # https://developer.mozilla.org/en-US/docs/Web/Manifest
    manifest:
        # Name of the web application (default to the site title)
        name: YouthGT_博客
        # The displayed name of the web application
        # when there is not enough space to display full name
        short_name: youthgt
        # The start URL of the web application
        start_url: 
        # The default theme color for the application 应用程序的默认主题颜色
        theme_color: 
        # A placeholder background color for the application page to display
        # before its stylesheet is loaded
        background_color: 
        # The preferred display mode for the website
        display: standalone
        # Image files that can serve as application icons for different contexts
        icons:
            -
                # The path to the image file
                src: ''
                # A string containing space-separated image dimensions
                sizes: ''
                # A hint as to the media type of the image
                type: 
    # Open Graph metadata 打开图元数据
    # https://hexo.io/docs/helpers.html#open-graph
    open_graph:
        # Page title (og:title) (optional)
        # You should leave this blank for most of the time
        title: 
        # Page type (og:type) (optional)
        # You should leave this blank for most of the time
        type: blog
        # Page URL (og:url) (optional)
        # You should leave this blank for most of the time
        url: 
        # Page cover (og:image) (optional)
        # You should leave this blank for most of the time
        image: 
        # Site name (og:site_name) (optional)
        # You should leave this blank for most of the time
        site_name: 
        # Page author (article:author) (optional)
        # You should leave this blank for most of the time
        author: 
        # Page description (og:description) (optional)
        # You should leave this blank for most of the time
        description: 
        # Twitter card type (twitter:card)
        twitter_card: 
        # Twitter ID (twitter:creator)
        twitter_id: 
        # Twitter Site (twitter:site)
        twitter_site: 
        # Google+ profile link (deprecated)
        google_plus: 
        # Facebook admin ID
        fb_admins: 
        # Facebook App ID
        fb_app_id: 
    # Structured data of the page 页面的结构化数据
    # https://developers.google.com/search/docs/guides/intro-structured-data
    structured_data:
        # Page title (optional)
        # You should leave this blank for most of the time
        title: 
        # Page description (optional)
        # You should leave this blank for most of the time
        description: 
        # Page URL (optional)
        # You should leave this blank for most of the time
        url: 
        # Page author (article:author) (optional)
        # You should leave this blank for most of the time
        author: 
        # Page images (optional)
        # You should leave this blank for most of the time
        image: 
    # Additional HTML meta tags in an array
    meta:
        # Meta tag specified in <attribute>=<value> style
        # E.g., name=theme-color;content=#123456 => <meta name="theme-color" content="#123456">
        - ''
    # URL or path to the website's RSS atom.xml
    rss: 
# Page top navigation bar configurations 页面顶部导航栏配置
navbar:
    # Navigation menu items
    menu:
        主页: /
        归档: /archives
        分类: /categories
        标签: /tags
        关于: /about
    # Links to be shown on the right of the navigation bar 显示在导航栏的右侧的按钮
    # links:
    #     Download on GitHub:
    #         icon: fab fa-github
    #         url: 'https://github.com/ppoffice/hexo-theme-icarus'
#Page footer configurations右下角设置
footer:
    # Links to be shown on the right of the footer section
    links:
        Creative Commons:
            icon: fab fa-creative-commons
            url: 'https://creativecommons.org/'
        Attribution 4.0 International:
            icon: fab fa-creative-commons-by
            url: 'https://creativecommons.org/licenses/by/4.0/'
        Download on GitHub:
            icon: fab fa-github
            url: 'https://github.com/youthgt'

# Article related configurations文章相关配置
article:
    # Code highlight settings代码高亮
    highlight:
        # Code highlight themes代码高亮主题
        # https://github.com/highlightjs/highlight.js/tree/master/src/styles
        theme: github
        # Show copy code button显示复制代码按钮
        clipboard: true
        # Default folding status of the code blocks. Can be "", "folded", "unfolded"
        #代码块的默认折叠状态。可以是“”，“折叠”，“展开”
        fold: unfolded
    # hether to show estimated article reading timeW是否显示文章估计阅读时间
    readtime: true
    # Article licensing block文章许可栏
    licenses:
        Creative Commons:
            icon: fab fa-creative-commons
            url: 'https://creativecommons.org/'
        Attribution:
            icon: fab fa-creative-commons-by
            url: 'https://creativecommons.org/licenses/by/4.0/'
        Noncommercial:
            icon: fab fa-creative-commons-nc
            url: 'https://creativecommons.org/licenses/by-nc/4.0/'
# Search plugin configurations搜索插件的配置
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Search/
search:
    type: insight
# Comment plugin configurations评论插件的配置
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Comment/

comment:
    # type: disqus
    # # Disqus shortname
    # shortname: 
    type: twikoo
    envId: blog-comment-8g0jby431a7c5d5a # 腾讯云环境id
    jsUrl: https://cdn.jsdelivr.net/npm/twikoo@1.0.0/dist/twikoo.all.min.js
# Donate plugin configurations 打赏插件的配置
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Donation/
donates:
    # Alipay donate button configurations 支付宝
    -
        type: alipay
        # Alipay qrcode image URL
        qrcode: images/alipay.jpg
    # # "Buy me a coffee" donate button configurations buymeacoffee
    # -
    #     type: buymeacoffee
    #     # URL to the "Buy me a coffee" page
    #     url: ''
    # # Patreon donate button configurations  
    # -
    #     type: patreon
    #     # URL to the Patreon page
    #     url: ''
    # "Afdian.net" donate button configurations 爱发电
    -
        type: afdian
        # URL to the "Afdian.net" personal page
        url: 'https://afdian.net/@youthgt'
    # Wechat donate button configurations 微信
    -
        type: wechat
        # Wechat qrcode image URL
        qrcode: images/wechatpay.png
# Share plugin configurations 分享插件配置
# # https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Share/
# share:
#     type: sharethis
#     # URL to the ShareThis share plugin script
