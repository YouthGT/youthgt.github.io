# Sidebar configurations. 侧边栏配置
# Please be noted that a sidebar is only visible when it has at least one widget
#请注意，侧边栏只有在至少有一个小部件时才可见
sidebar:
    # Left sidebar configurations左侧边栏配置
    left:
        # Whether the sidebar sticks to the top when page scrolls
        #当页面滚动时，侧边栏是否停留在顶部
        sticky: false
    # Right sidebar configurations右侧边栏配置
    right:
        # Whether the sidebar sticks to the top when page scrolls
        #当页面滚动时，侧边栏是否停留在顶部
        sticky: false
# Sidebar widget configurations 侧边栏小部件配置
# http://ppoffice.github.io/hexo-theme-icarus/categories/Widgets/
widgets:
    # Profile widget configurations 配置小部件
    -
        # Where should the widget be placed, left sidebar or right sidebar
        #设置小部件放左边还是放右边
        position: left
        type: profile
        # Author name博主名字
        author: YouthGT
        # Author title 作者标题
        author_title: 分享技术，记录生活
        # Author's current location现在位置
        location: Hebei,China
        # URL or path to the avatar image 头像图像的网址或者位置
        avatar: images/avatar.jpg
        # Whether show the rounded avatar image 是否显示圆形头像
        avatar_rounded: true
        # Email address for the Gravatar Email地址用来显示头像的
        gravatar:
        # URL or path for the follow button 关注按钮的链接
        follow_link: 'https://github.com/youthgt'
        # Links to be shown on the bottom of the profile widget链接将显示在小部件的底部
        social_links:
            Github:
                icon: fab fa-github
                url: 'https://github.com/youthgt'
            WeChat:
                icon: fab fa-weixin
                url: 'images/wechat_channel.jpg'
            # E-mail:
            #      icon: fab fa-envelope
            #     url: '<mailto:youthgt@foxmail.com>'
            Dribbble:
                icon: fab fa-qq
                url: 'http://wpa.qq.com/msgrd?v=3&uin=750817118&site=qq&menu=yes '
            RSS:
                icon: fa fa-address-card
                url: 'https://youthgt.github.io/resume'
   
    # Recommendation links widget configurations 推荐链接小部件配置
    -
        # Where should the widget be placed, left sidebar or right sidebar 放左边还是放右边
        position: left
        type: links
        # Names and URLs of the sites站点名称和地址
        links:
            Gitee站点: 'https://youthgt.gitee.io'
            GitHub站点: 'https://youthgt.github.io'
    # Table of contents widget configurations 目录小部件配置
    -
        # Where should the widget be placed, left sidebar or right sidebar放左边还是右边
        position: left
        type: toc
        # Whether to show the index of each heading 是否显示每个标题的索引
        index: true

    # Recent posts widget configurations 最近发布小部件配置
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: right
        type: recent_posts

    # Categories widget configurations 类别小部件配置
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: right
        type: categories

    # Tags widget configurations 标签小部件配置
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: right
        type: tags
    # Archives widget configurations 归档小部件配置
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: right
        type: archives
    # Google FeedBurner email subscription widget configurations 谷歌邮箱订阅小部件配置
    # -
    #     # Where should the widget be placed, left sidebar or right sidebar
    #     position: left
    #     type: subscribe_email
    #     # Hint text under the email input
    #     description: 
    #     # Feedburner ID
    #     feedburner_id: ''

    # Google AdSense unit configurations 谷歌广告联盟的配置
    # -
    #     # Where should the widget be placed, left sidebar or right sidebar
    #     position: left
    #     type: adsense
    #     # AdSense client ID
    #     client_id: ''
    #     # AdSense AD unit ID
    #     slot_id: ''
# Plugin configurations 插件配置
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/
plugins:
    # Enable page startup animations启用页面启动动画
    animejs: true
    # Show the "back to top" button 显示“回到顶部”按钮
    back_to_top: true
    # Baidu Analytics plugin settings
    # https://tongji.baidu.com
    baidu_analytics:
        # Baidu Analytics tracking ID
        tracking_id: 
    # Bing Webmaster Tools plugin settings
    # https://www.bing.com/toolbox/webmaster/
    bing_webmaster:
        # Bing Webmaster Tools tracking ID in the <meta> tag
        tracking_id: 
    # BuSuanZi site/page view counter
    # https://busuanzi.ibruce.info不蒜子统计
    busuanzi: true
    # CNZZ statistics CNZZ统计
    # https://www.umeng.com/web
    cnzz:
        # CNZZ tracker id
        id: 
        # CNZZ website id
        web_id: 
    # # Alerting users about the use of cookies 提醒用户cookies的使用
    # # https://www.osano.com/cookieconsent/
    # cookie_consent:
    #     # The compliance type. Can be "info", "opt-in", or "opt-out"
    #     type: info
    #     # Theme of the popup. Can be "block", "edgeless", or "classic"
    #     theme: edgeless
    #     # Whether the popup should stay static regardless of the page scrolls
